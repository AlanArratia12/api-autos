<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo de Autos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .card p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>CatÃ¡logo de Autos ðŸš—</h1>
  <div class="grid" id="autos"></div>

  <script>
    fetch('https://api-autos-jm1z.onrender.com/autos')
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('autos');
        data.forEach(auto => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${auto.imagen}" alt="${auto.marca} ${auto.modelo}">
            <h3>${auto.marca} ${auto.modelo}</h3>
            <p><strong>AÃ±o:</strong> ${auto.anio}</p>
            <p><strong>Color:</strong> ${auto.color}</p>
            <p><strong>Precio:</strong> $${auto.precio}</p>
          `;
          contenedor.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('autos').innerText = 'Error al cargar los autos';
        console.error(err);
      });
  </script>
</body>
</html>
